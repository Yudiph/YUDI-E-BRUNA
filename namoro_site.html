<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosso Amor</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #ffe6f2;
            color: #333;
        }
        img {
            max-width: 100%;
            border-radius: 10px;
            margin-top: 20px;
        }
        h1 {
            font-size: 24px;
        }
        #timer {
            font-size: 20px;
            font-weight: bold;
            color: #d63384;
        }
    </style>
</head>
<body>
    <h1>Para sempre é tempo o suficiente com você, EU TE AMO &lt;3</h1>
    <img src="https://i.imgur.com/0EWZQUv.png" alt="Nosso Amor">
    <h2>Estamos juntos há:</h2>
    <div id="timer"></div>

    <script>
        function atualizarTempo() {
            const dataInicio = new Date("2024-07-04T00:00:00");
            const agora = new Date();
            const diferenca = agora - dataInicio;

            const dias = Math.floor(diferenca / (1000 * 60 * 60 * 24));
            const horas = Math.floor((diferenca / (1000 * 60 * 60)) % 24);
            const minutos = Math.floor((diferenca / (1000 * 60)) % 60);
            const segundos = Math.floor((diferenca / 1000) % 60);

            document.getElementById("timer").innerText = `${dias} dias, ${horas} horas, ${minutos} minutos e ${segundos} segundos`;
        }
        setInterval(atualizarTempo, 1000);
        atualizarTempo();
    </script>
</body>
</html>
